<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader - Download Videos in High Quality</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .input-section {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .url-input-wrapper {
            position: relative;
            display: flex;
            gap: 10px;
        }

        #videoUrl {
            flex: 1;
            padding: 15px 50px 15px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        #videoUrl:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 18px;
        }

        #fetchBtn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 160px;
        }

        #fetchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        #fetchBtn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            display: none;
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 10px;
            align-items: center;
            gap: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            color: #667eea;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        #videoInfo {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .video-header {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f3f4;
        }

        .video-thumbnail {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .video-details h3 {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .video-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .meta-item i {
            width: 16px;
            text-align: center;
        }

        .formats-section {
            margin-top: 20px;
        }

        .formats-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .format-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .format-card {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border: 1px solid #dee2e6;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .format-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .format-type {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .type-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-video-audio {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        .badge-video {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .badge-audio {
            background: linear-gradient(45deg, #e67e22, #d35400);
            color: white;
        }

        .format-specs {
            margin-bottom: 20px;
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .spec-item:last-child {
            border-bottom: none;
        }

        .spec-label {
            color: #7f8c8d;
            font-size: 13px;
            font-weight: 500;
        }

        .spec-value {
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .preview-btn, .download-btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .preview-btn {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
        }

        .preview-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(116, 185, 255, 0.4);
        }

        .download-btn {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);
        }

        .footer {
            text-align: center;
            padding: 40px 20px;
            color: white;
            opacity: 0.8;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .input-section {
                padding: 25px;
            }

            .url-input-wrapper {
                flex-direction: column;
            }

            #fetchBtn {
                width: 100%;
            }

            .video-header {
                flex-direction: column;
                text-align: center;
            }

            .video-thumbnail {
                align-self: center;
            }

            .format-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .input-section {
                padding: 20px;
            }

            .video-thumbnail {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-video"></i> Video Downloader</h1>
            <p>Download videos in multiple formats and qualities</p>
        </header>

        <main>
            <div class="input-section">
                <div class="input-group">
                    <label for="videoUrl">
                        <i class="fas fa-link"></i> Enter Video URL
                    </label>
                    <div class="url-input-wrapper">
                        <div style="position: relative; flex: 1;">
                            <input 
                                type="url" 
                                id="videoUrl" 
                                placeholder="Paste your video URL here..."
                                autocomplete="off"
                            >
                            <i class="fas fa-globe input-icon"></i>
                        </div>
                        <button id="fetchBtn">
                            <i class="fas fa-search"></i> Fetch Video
                        </button>
                    </div>
                </div>

                <div id="urlError" class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>Error message will appear here</span>
                </div>
            </div>

            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <div>Fetching video information...</div>
            </div>

            <div id="videoInfo"></div>
        </main>

        <footer class="footer">
            <p>Â© 2025 Video Downloader. Download responsibly and respect copyright laws.</p>
        </footer>
    </div>

    <script>
        const videoUrl = document.getElementById('videoUrl');
        const fetchBtn = document.getElementById('fetchBtn');
        const urlError = document.getElementById('urlError');
        const loading = document.getElementById('loading');
        const videoInfo = document.getElementById('videoInfo');

        // Add enter key support
        videoUrl.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            fetchBtn.click();
          }
        });

        fetchBtn.addEventListener('click', async () => {
          const url = videoUrl.value.trim();
          
          // Reset states
          hideError();
          videoInfo.style.display = 'none';
          
          // Validation
          if (!url) {
            showError('Please enter a video URL');
            return;
          }

          if (!isValidUrl(url)) {
            showError('Please enter a valid URL');
            return;
          }

          // Show loading
          showLoading();
          
          try {
            const response = await fetch(`https://instavideo-uhd.onrender.com/api/video-info?url=${encodeURIComponent(url)}`);
            const data = await response.json();
            
            hideLoading();
            
            if (!data.formats || data.formats.length === 0) {
              showError('No downloadable formats found for this video');
              return;
            }

            displayVideoInfo(data);
            
          } catch (error) {
            hideLoading();
            showError('Failed to fetch video information. Please try again.');
            console.error('Error:', error);
          }
        });

        function isValidUrl(string) {
          try {
            new URL(string);
            return true;
          } catch (_) {
            return false;
          }
        }

        function showError(message) {
          urlError.querySelector('span').textContent = message;
          urlError.style.display = 'flex';
        }

        function hideError() {
          urlError.style.display = 'none';
        }

        function showLoading() {
          fetchBtn.disabled = true;
          fetchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
          loading.style.display = 'block';
        }

        function hideLoading() {
          fetchBtn.disabled = false;
          fetchBtn.innerHTML = '<i class="fas fa-search"></i> Fetch Video';
          loading.style.display = 'none';
        }

        function displayVideoInfo(data) {
          const thumbnail = data.thumbnail || 'https://via.placeholder.com/200x150?text=No+Thumbnail';
          const title = data.title || 'Unknown Title';
          const duration = data.duration || 'Unknown';
          const uploader = data.uploader || 'Unknown';
          
          let html = `
            <div class="video-header">
              <img src="${thumbnail}" alt="Video Thumbnail" class="video-thumbnail" />
              <div class="video-details">
                <h3>${title}</h3>
                <div class="video-meta">
                  <div class="meta-item">
                    <i class="fas fa-clock"></i>
                    <span>${formatDuration(duration)}</span>
                  </div>
                  <div class="meta-item">
                    <i class="fas fa-user"></i>
                    <span>${uploader}</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="formats-section">
              <h3 class="formats-title">
                <i class="fas fa-download"></i>
                Available Downloads
              </h3>
              <div class="format-grid">
          `;

          // Group and sort formats
          const sortedFormats = data.formats
            .filter(format => format.url)
            .sort((a, b) => {
              const aScore = getFormatScore(a);
              const bScore = getFormatScore(b);
              if (aScore !== bScore) return bScore - aScore;
              const aHeight = parseInt(a.height) || 0;
              const bHeight = parseInt(b.height) || 0;
              return bHeight - aHeight;
            });

          sortedFormats.forEach((format, index) => {
            const formatType = getFormatType(format);
            const quality = getQualityLabel(format);
            const extension = format.ext || 'mp4';
            
            html += `
              <div class="format-card" style="animation-delay: ${index * 0.1}s">
                <div class="format-type">
                  <span class="type-badge ${formatType.class}">${formatType.label}</span>
                  <span style="color: #7f8c8d; font-size: 12px;">${extension.toUpperCase()}</span>
                </div>
                
                <div class="format-specs">
                  <div class="spec-item">
                    <span class="spec-label">Quality</span>
                    <span class="spec-value">${quality}</span>
                  </div>
                  <div class="spec-item">
                    <span class="spec-label">Format</span>
                    <span class="spec-value">${extension.toUpperCase()}</span>
                  </div>
                  ${format.vbr ? `<div class="spec-item">
                    <span class="spec-label">Video Bitrate</span>
                    <span class="spec-value">${format.vbr} kbps</span>
                  </div>` : ''}
                  ${format.abr ? `<div class="spec-item">
                    <span class="spec-label">Audio Bitrate</span>
                    <span class="spec-value">${format.abr} kbps</span>
                  </div>` : ''}
                </div>
                
                <div class="action-buttons">
                  ${format.vcodec && format.vcodec !== 'none' ? 
                    `<button class="preview-btn" onclick="previewVideo('${format.url}', '${title}')">
                      <i class="fas fa-play"></i> Preview
                    </button>` : ''}
                  <button class="download-btn" onclick="downloadFile('${format.url}', '${title.replace(/[^a-zA-Z0-9]/g, '_')}.${extension}')">
                    <i class="fas fa-download"></i> Download
                  </button>
                </div>
              </div>
            `;
          });

          html += `
              </div>
            </div>
          `;

          videoInfo.innerHTML = html;
          videoInfo.style.display = 'block';
        }

        function getFormatType(format) {
          const hasVideo = format.vcodec && format.vcodec !== 'none';
          const hasAudio = format.acodec && format.acodec !== 'none';
          
          if (hasVideo && hasAudio) return { label: 'Video with Audio', class: 'badge-video-audio' };
          if (hasVideo) return { label: 'Video without Audio', class: 'badge-video' };
          if (hasAudio) return { label: 'Audio', class: 'badge-audio' };
          return { label: 'Unknown', class: 'badge-video' };
        }

        function getFormatScore(format) {
          const hasVideo = format.vcodec && format.vcodec !== 'none';
          const hasAudio = format.acodec && format.acodec !== 'none';
          if (hasVideo && hasAudio) return 3;
          if (hasVideo) return 2;
          if (hasAudio) return 1;
          return 0;
        }

        function getQualityLabel(format) {
          if (format.height) {
            if (format.height >= 2160) return `4K (${format.height}p)`;
            if (format.height >= 1440) return `2K (${format.height}p)`;
            if (format.height >= 1080) return `Full HD (${format.height}p)`;
            if (format.height >= 720) return `HD (${format.height}p)`;
            if (format.height >= 480) return `SD (${format.height}p)`;
            return `${format.height}p`;
          } else if (format.abr) {
            if (format.abr >= 320) return `High Quality (${format.abr} kbps)`;
            if (format.abr >= 128) return `Medium Quality (${format.abr} kbps)`;
            return `${format.abr} kbps`;
          } else if (format.quality_label) {
            return format.quality_label;
          } else {
            return 'Standard Quality';
          }
        }

        function formatDuration(seconds) {
          if (!seconds || isNaN(seconds)) return 'Unknown';
          const hrs = Math.floor(seconds / 3600);
          const mins = Math.floor((seconds % 3600) / 60);
          const secs = Math.floor(seconds % 60);
          if (hrs > 0) {
            return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
          } else {
            return `${mins}:${secs.toString().padStart(2, '0')}`;
          }
        }

        function downloadFile(url, filename) {
          const link = document.createElement('a');
          link.href = url;
          link.download = filename;
          link.target = '_blank';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          showDownloadFeedback();
        }

        function previewVideo(url, title) {
          const modal = document.createElement('div');
          modal.style.cssText = `
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; align-items: center;
            justify-content: center; z-index: 10000; animation: fadeIn 0.3s ease-out;
          `;
          
          modal.innerHTML = `
            <div style="background: white; border-radius: 20px; padding: 20px;
              max-width: 90%; max-height: 90%; position: relative;">
              <button onclick="this.closest('div').parentElement.remove()" style="
                position: absolute; top: 10px; right: 15px; background: #e74c3c;
                color: white; border: none; border-radius: 50%; width: 30px; height: 30px;
                cursor: pointer; font-size: 16px;">&times;</button>
              <h3 style="margin-bottom: 15px; color: #2c3e50;">${title}</h3>
              <video controls style="width: 100%; max-width: 800px; border-radius: 10px;">
                <source src="${url}" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
          `;
          
          modal.addEventListener('click', (e) => { if (e.target === modal) modal.remove(); });
          document.body.appendChild(modal);
        }

        function showDownloadFeedback() {
          const feedback = document.createElement('div');
          feedback.style.cssText = `
            position: fixed; top: 20px; right: 20px;
            background: linear-gradient(45deg, #27ae60, #2ecc71); color: white;
            padding: 15px 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 10000; animation: slideInRight 0.3s ease-out;
          `;
          feedback.innerHTML = `<i class="fas fa-check-circle"></i> Download started successfully!`;
          document.body.appendChild(feedback);
          setTimeout(() => {
            feedback.style.animation = 'slideOutRight 0.3s ease-out';
            setTimeout(() => feedback.remove(), 300);
          }, 3000);
        }

        // Extra CSS animations injection
        const style = document.createElement('style');
        style.textContent = `
          @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
          }
          @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
          }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
